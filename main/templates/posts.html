 <div class="container">
            <div class="row">
           
              <div class="card-deck">
          {% for post in posts %}
          <div class=" col-md-4" >
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">  {{ post.title }}</h5>
              <p class="card-text">  {{ post.text}}</p>
              <p class="post-meta"> Posted by
                <a href="#">{{ post.author }}</a>
                on {{ post.date }}</p>
              <a href="{% url 'post_detail' pk=post.pk %}" class="btn "  style="border: 2px solid  #6648b1; color:#6648b1 ;">see more</a>
            </div>
          </div>
          <br>
        </div>
     
          <br>
        
          {% endfor %}
          <!-- Pager -->
       
        </div>
      </div>
    </div>
